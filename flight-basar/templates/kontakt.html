<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flug Basar Kontakt</title>
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
 {% extends "base.html" %}
{% set title = "Kontakt" %}

{% block content %}
<div class="info-card" style="max-width: 600px; margin: auto;">
    <h3>Kontaktieren Sie uns</h3>
    <p>Haben Sie Fragen oder Anregungen? Schreiben Sie uns eine Nachricht Ã¼ber das Formular oder kontaktieren Sie uns direkt per E-Mail.</p>

    <div style="margin-top: 20px; margin-bottom: 20px;">
        <a href="mailto:help@flightbasar.gov?subject=Problem%20mit%20dem%20Flight%20Basar" class="button secondary">
            E-Mail schreiben
        </a>
    </div>


    <form action="/kontakt" method="post">
        <div class="field">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="field">
            <label for="email">E-Mail</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="field">
            <label for="nachricht">Nachricht</label>
            <textarea id="nachricht" name="nachricht" rows="5" required></textarea>
        </div>
        <button type="submit" style="margin-top: 10px;">Nachricht senden</button>
    </form>
</div>
{% endblock %}
</body>
</html>
